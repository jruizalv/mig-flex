<p-scrollPanel [style]="{width: '100%', height: '200px'}">
    <div style="margin-top: 10px;">
        <p-table [value]="persons" [style]="{'margin-top':'20px'}"[rows]="numRows" [paginator]="maxRows"
            [pageLinks]="3" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Fecha Nacimiento</th>
                    <th>Tel√©fono</th>
                    <th>Documento</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-person>
                <tr>
                    <td>{{person.name}}</td>
                    <td>{{person.firstName}}</td>
                    <td>{{person.lastName}}</td>
                    <td>{{person.date | date:'dd/MM/yyyy'}}</td>
                    <td>{{person.phone}}</td>
                    <td>{{person.document}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="buttonExport">
        <p-button [disabled]="gridEmpty" id="exportCsv" type="button" label="CSV" icon="fa fa-file-excel-o" (click)="export($event)"></p-button>
    </div>
</p-scrollPanel>
